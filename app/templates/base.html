<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Portfolio Pro{% endblock %}</title>
    {% load static %}
    <!-- Usa APENAS o styles.css gerado -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-white text-gray-900">

    <!-- Navigation -->
    <nav class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Portfolio Pro</a>
            <div class="space-x-4">
                <a href="/" class="hover:text-indigo-400">Home</a>
                <a href="/projects/" class="hover:text-indigo-400">Projects</a>
                <a href="/contact/" class="hover:text-indigo-400">Contact</a>
                <a href="/cms/" class="hover:text-indigo-400">Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-6 text-center text-gray-500 text-sm">
      &copy; 2025 Portfolio Pro. All rights reserved.
    </footer>
</body>
</html>
