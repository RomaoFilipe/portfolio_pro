<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Portfolio Pro{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-white shadow mb-6">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a href="/" class="text-xl font-bold text-blue-600">Portfolio Pro</a>
        <div class="space-x-4">
          <a href="/" class="hover:text-blue-600">Home</a>
          <a href="/projects/" class="hover:text-blue-600">Projects</a>
          <a href="/about/" class="hover:text-blue-600">About</a>
          <a href="/contact/" class="hover:text-blue-600">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="container mx-auto px-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-6 text-center text-gray-500 text-sm">
      &copy; 2025 Portfolio Pro. All rights reserved.
    </footer>
  </body>
</html>
