{% extends "base.html" %}

{% block title %}Projects - Portfolio Pro{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">My Projects</h1>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for project in projects %}
    <div class="bg-white rounded shadow p-4">
        <img src="{{ project.image.url }}" alt="{{ project.name }}" class="mb-4 rounded">
        <h2 class="text-xl font-bold mb-2">{{ project.name }}</h2>
        <p class="mb-2 text-gray-700">{{ project.description|truncatechars:100 }}</p>
        <div class="mb-2 text-sm text-gray-500">Category: {{ project.get_category_display }}</div>
        <a href="{% url 'project_detail' project.pk %}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
